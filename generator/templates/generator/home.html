
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<div class="container text-center">
<h1>Password Generator \ Генератор пароля</h1>
<br>
<h2>Choose the password length \ Выберите длину пароля</h2>
<form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6 char long \ 6 символов</option>
        <option value="7">7 char long \ 7 символов</option>
        <option value="8">8 char long \ 8 символов</option>
        <option value="9">9 char long \ 9 символов</option>
        <option value="10">10 char long \ 10 символов</option>
        <option value="11">11 char long \ 11 символов</option>
        <option value="12" selected="selected">12 char long \ 12 символов</option>
        <option value="13">13 char long \ 13 символов</option>
        <option value="14">14 char long \ 14 символов</option>
    </select>

    <br>
    <input type="checkbox" name="uppercase"> Uppercase \ Заглавные буквы
    <br>
    <input type="checkbox" name="numbers"> Numbers \ Цифры
    <br>
    <input type="checkbox" name="special"> Special Characters \ Специальные символы
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
</form>
<a href="{% url 'description' %}" class="btn btn-outline-dark">Description \ Описание</a>
</div>
